{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Upload Image here: {% endblock %}</h1>
    <form method="post" enctype="multipart/form-data">
        <br>
        <input type="file" name="img" id="img" accept="image/*"
               value="{{ request.form['img'] }}"></input>
        <br>
        <input type="submit" name="anything_submit" value="Submit" onclick="loading();">Submit</input>
    </form>
{% endblock %}
